<div class="container-fluid my-5 mx-3" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Update Todo</button>
    </form>
  </div>
